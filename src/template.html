<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title><% preact.title %></title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>
  <style>
      body {
          font-family: 'Inter', sans-serif;
          font-size: 14px;
      }

      .preview {
          width: 100%;
          max-width: 1100px;
          margin: 80px auto;
          border: 1px dashed rgba(0, 0, 0, 0.2);
          position: relative;
      }

      .preview::before {
          content: 'WIDGET PREVIEW';
          position: absolute;
          display: block;
          top: -18px;
          font-size: 11px;
          color: rgba(0, 0, 0, 0.5);
      }
  </style>
  <% preact.headEnd %>
</head>
<body>
<% preact.bodyEnd %>
</body>
</html>
