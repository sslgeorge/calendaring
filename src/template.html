<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title><% preact.title %></title>
  <style>
    body {
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    .preview {
      width: 100%;
      max-width: 1100px;
      margin: 80px auto;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .preview::before {
      content: 'WIDGET PREVIEW';
      position: absolute;
      display: block;
      top: -18px;
      font-size: 11px;
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <% preact.headEnd %>
</head>
<body>
<% preact.bodyEnd %>
</body>
</html>
